{% extends "web/base.html" %}
{% block content %}
<article>
<h1 class="main_title">Восстановление пароля</h1>
<form method="POST">
    {% csrf_token %}
        {{ form.as_p }}
        {% for error in form.email.errors %}
        <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
    <p><button type="submit" class="confirm_but">Сбросить по E-mail</button></p>
</form>
</article>
{% endblock %}

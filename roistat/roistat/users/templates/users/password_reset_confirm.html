{% extends "web/base.html" %}
{% block content %}
<article>
<h1 class="main_title">Новый пароль</h1>

<form method="post">
    {% csrf_token %}
    <div>{{ form.non_field_errors }}</div>
    {% for i in form %}
        <p><label for="{{ i.id_for_label }}">{{i.label}}: </label>{{ i }}</p>
        <span style="color: red;">[{{ i.errors }}]</span>
    {% endfor %}

    <p><button type="submit" class="confirm_but">Сохранить</button></p>
</form>
</article>
{% endblock %}
